            experience: [
                 { title: "Research Assistant", date: "Oct 2024 - Present", org: "Binghamton University", points: ["Supported research projects of faculties from various departments including Public Policy Department, Department of Teaching and Learning and Educational Leadership, Health and Wellness Department.", "Worked and co-authored with faculties from various departments focusing on improving quantitative methodology parts of research paper projects. Co-authored for multiple research paper projects."] },
                 { title: "Research Consultant", date: "Jan 2022 - Present", org: "Binghamton University Graduate School", points: ["Support +50 graduate students’ research projects regarding statistical modelling, and coding languages per semester.upport graduate students with their research regarding coding languages, including STATA, R programming, SQL, and Python.", "Design and deliver training workshops in coordination with all university departments." , "Lead organizational and administrative tasks and communication between the graduate school and all other departments."] },
                 { title: "Lecturer", date: "Dec 2024 - Jan 2025", org: "Political Science Department, Binghamton University", points: ["Self-designed and taught a comprehensive course on using Python for data analysis in social science, covering data cleaning, visualization, and statistical analysis.", "Improved skill of students in applying computational and statistical techniques to real-world social science problems, preparing them for data-driven research and policy-making."] },
                 { title: "Data Analyst", date: "Jan 2024 - Oct 2024", org: "Student Affairs Assessment and Solutions for Engagement, Binghamton University", points: ["Built and optimized extract, transform, load (ETL) pipelines, and integrating multi-source data for reports and analyses.", "Developed automated dashboards and created accurate, reproducible reports, visualizations for evidence-based decision making for the university administration. "] }
            ]
        };

        // --- GLOBAL STATE ---
        let currentTheme = 'dark';
        
        // --- RENDER FUNCTIONS ---
        const renderContent = () => {
            const homeIntroEl = document.getElementById('home-intro');
            if (homeIntroEl) homeIntroEl.textContent = portfolioData.home.intro;
            
            const aboutTextEl = document.getElementById('about-text');
            if(aboutTextEl) aboutTextEl.innerHTML = portfolioData.about.bio.map(p => `<p class="mb-4">${p}</p>`).join('');

            const socialLinksEl = document.getElementById('social-links');
            if(socialLinksEl) socialLinksEl.innerHTML = portfolioData.about.socials.map(s => `<a href="${s.url}" target="_blank" class="nav-link text-gray-400 hover:text-blue-400 transform hover:scale-110 transition-transform">${s.icon}</a>`).join('');
            
            const wipContainer = document.getElementById('wip-container');
            if(wipContainer) {
                wipContainer.innerHTML = portfolioData.research.wip.map(p => {
                    const learnMoreBtn = p.abstract ? `<button class="retro-button learn-more-btn mt-4" data-title="${p.title.replace(/"/g, '&quot;')}" data-type="wip">Learn More</button>` : '';
                    const imageHTML = p.image ? `<div class="md:col-span-1 flex items-center justify-center"><img src="${p.image}" alt="${p.title}" class="w-full h-auto"></div>` : '';
                    const textColSpan = p.image ? 'md:col-span-2' : 'md:col-span-3';

                    return `<div class="retro-card p-6"><div class="grid md:grid-cols-3 gap-8 items-center"><div class="${textColSpan}"><p class="text-gray-400 mb-2">${p.type}</p><h4 class="text-3xl mb-2">${p.title}</h4><p class="text-xl mb-4">${p.authors}</p>${learnMoreBtn}</div>${imageHTML}</div></div>`;
                }).join('');
            }
            
            const publishedContainer = document.getElementById('published-articles-container');
            if (publishedContainer) {
                publishedContainer.innerHTML = portfolioData.research.published.map(p => {
                    const learnMoreBtn = p.abstract ? `<button class="retro-button learn-more-btn mt-4" data-title="${p.title.replace(/"/g, '&quot;')}" data-type="published">Learn More</button>` : '';
                    return `<div class="retro-card p-6"><p class="text-gray-400 mb-2">${p.journal}</p><h4 class="text-3xl mb-2">${p.title}</h4><p class="text-xl mb-4">${p.authors}</p>${learnMoreBtn}</div>`
                }).join('');
            }

            const experienceContainer = document.getElementById('experience-container');
            if (experienceContainer) {
                experienceContainer.innerHTML = portfolioData.experience.map(e => `<div class="retro-card p-6"><div class="flex flex-wrap justify-between items-baseline gap-2"><h3 class="text-3xl">${e.title}</h3><p class="text-gray-400 text-xl">${e.date}</p></div><p class="text-cyan-300/80 mb-4">${e.org}</p><ul class="list-disc list-inside space-y-2">${e.points.map(p => `<li>${p}</li>`).join('')}</ul></div>`).join('');
            }
        };

        // --- UI & ANIMATIONS ---
        const initNavigation = () => {
            const navItems = [{ id: 'home', name: 'Home' }, { id: 'about', name: 'About' }, { id: 'research', name: 'Research' }, { id: 'experience', name: 'Experience' }];
            const desktopNav = document.getElementById('desktop-nav');
            const mobileMenu = document.getElementById('mobile-menu');
            desktopNav.innerHTML = navItems.map(item => `<a href="#" data-page="${item.id}" class="nav-link ${item.id === 'home' ? 'active' : ''}">${item.name}</a>`).join('');
            mobileMenu.innerHTML = navItems.map(item => `<a href="#" data-page="${item.id}" class="nav-link block py-2">${item.name}</a>`).join('');
            // Mobile-only external links
            const externalLinks = [
              { name: 'GitHub', url: 'https://github.com/KarakayaBinghamton' },
              { name: 'Google Scholar', url: 'https://scholar.google.com/citations?user=YVgWtDMAAAAJ&hl=en&authuser=1' },
              { name: 'LinkedIn', url: 'https://www.linkedin.com/in/muhammetfurkankarakaya/' },
];

            mobileMenu.innerHTML += `
              <div class="mt-4 border-t border-cyan-400/40 pt-3">
                <p class="text-xl text-gray-400 mb-2">External</p>
                ${externalLinks.map(l => `
                  <a href="${l.url}" target="_blank" rel="noopener noreferrer"
                     class="block py-2 text-cyan-300 hover:text-white">
                    ${l.name}
                  </a>
    `).join('')}
  </div>
`;


            document.addEventListener('click', (e) => {
                const el = e.target.closest('a,button');
                if (!el) return;

                const pageId = el.dataset.page || el.dataset.pageLink;
                if (pageId) {
                  e.preventDefault();
                  showPage(pageId);
                  return;
                }
  // No preventDefault here -> external links (GitHub, Scholar, LinkedIn) work normally
});

                
            document.getElementById('mobile-menu-button').addEventListener('click', () => mobileMenu.classList.toggle('hidden'));
        };

        const showPage = (pageId) => {
            document.querySelectorAll('.page-section').forEach(page => page.classList.add('hidden'));
            const targetPage = document.getElementById(pageId);
            if (targetPage) {
                targetPage.classList.remove('hidden');
                const observer = new IntersectionObserver(entries => {
                    if (entries[0].isIntersecting) {
                        initAnimationsForSection(entries[0].target);
                        observer.disconnect();
                    }
                }, {threshold: 0.1});
                observer.observe(targetPage);
            }
            document.querySelectorAll('.nav-link').forEach(link => link.classList.toggle('active', link.dataset.page === pageId));
            document.getElementById('mobile-menu').classList.add('hidden');
            window.scrollTo(0, 0);
        };
        
        const initTypingAnimation = () => {
            const el = document.getElementById('typing-subtitle');
            if (!el) return;
            const phrases = ["Computational Social Scientist, PH.D.", "Data Analyst & Researcher.", "Political Scientist."];
            let phraseIndex = 0, charIndex = 0, isDeleting = false;
            
            function type() {
                const currentPhrase = phrases[phraseIndex];
                if (isDeleting) el.textContent = currentPhrase.substring(0, charIndex--);
                else el.textContent = currentPhrase.substring(0, charIndex++);

                if (!isDeleting && charIndex === currentPhrase.length) setTimeout(() => isDeleting = true, 2000);
                else if (isDeleting && charIndex === 0) {
                    isDeleting = false;
                    phraseIndex = (phraseIndex + 1) % phrases.length;
                }
                setTimeout(type, isDeleting ? 75 : 150);
            }
            type();
        };
        
        const initAnimationsForSection = (section) => {
             section.querySelectorAll('.retro-card').forEach((card, i) => {
                setTimeout(() => card.classList.add('is-visible'), i * 100);
            });
        }

        const initIntersectionObserver = () => {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                       initAnimationsForSection(entry.target);
                       observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });
            document.querySelectorAll('.page-section').forEach(section => observer.observe(section));
        };
        
        const modal = document.getElementById('research-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalContent = document.getElementById('modal-content');
        
        function openModal(title, abstract) {
            modalTitle.textContent = title;
            modalContent.innerHTML = abstract.split('\n').map(p => `<p class="mb-4">${p}</p>`).join('');
            modal.classList.remove('hidden');
        }

        function closeModal() { modal.classList.add('hidden'); }

        document.getElementById('modal-close-btn').addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
        document.addEventListener('keydown', (e) => { if (e.key === "Escape" && !modal.classList.contains('hidden')) closeModal(); });

        document.body.addEventListener('click', (e) => {
            if (e.target.closest('.learn-more-btn')) {
                const button = e.target.closest('.learn-more-btn');
                const title = button.dataset.title;
                const type = button.dataset.type;
                let article;
                if (type === 'wip') {
                    article = portfolioData.research.wip.find(p => p.title === title);
                } else {
                    article = portfolioData.research.published.find(p => p.title === title);
                }
                if (article && article.abstract) {
                    openModal(article.title, article.abstract);
                }
            }
        });

        const initThemeToggle = () => {
            const themeToggleButton = document.getElementById('theme-toggle');
            themeToggleButton.addEventListener('click', () => {
                const newTheme = document.body.classList.contains('light') ? 'dark' : 'light';
                applyTheme(newTheme);
                localStorage.setItem('theme', newTheme);
            });
            applyTheme(localStorage.getItem('theme') || 'dark');
        };

        const applyTheme = (theme) => {
            currentTheme = theme;
            const sunIcon = document.getElementById('theme-icon-sun');
            const moonIcon = document.getElementById('theme-icon-moon');
            if (theme === 'light') {
                document.body.classList.add('light');
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            } else {
                document.body.classList.remove('light');
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            }
        };

        renderContent();
        initNavigation();
        initTypingAnimation();
        initIntersectionObserver();
        initThemeToggle();
        showPage('home');

    });
    </script>
</body>
